<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens | Hunter x Hunter Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/characters.css">
</head>
<body class="characters-page">
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/hunter-logo.png" alt="Hunter x Hunter" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="personagens.html">Personagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="arcos.html">Arcos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nen.html">Sistema Nen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallpapers.html">Wallpapers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página de Personagens -->
    <div class="container-fluid px-0">
        <!-- Banner Superior -->
        <div class="characters-banner">
            <div class="banner-overlay"></div>
            <h1 class="banner-title animate__animated animate__fadeInDown">PERSONAGENS</h1>
            <p class="banner-subtitle animate__animated animate__fadeIn animate__delay-1s">Conheça os Caçadores e suas habilidades únicas</p>
        </div>

        <!-- Filtros -->
        <div class="container py-4 filter-section">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="char-search" class="form-control" placeholder="Buscar personagem...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="nen-filter-box">
                        <i class="fas fa-star"></i>
                        <select class="form-select" id="nen-filter">
                            <option value="all">Todos os Tipos de Nen</option>
                            <option value="enhancer">Enhancer</option>
                            <option value="transmuter">Transmuter</option>
                            <option value="conjurer">Conjurer</option>
                            <option value="emitter">Emitter</option>
                            <option value="manipulator">Manipulator</option>
                            <option value="specialist">Specialist</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Personagens -->
        <div class="container py-4">
            <div class="row g-4" id="characters-grid">
                <!-- Personagens serão carregados via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Personagem -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="charModalTitle"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0" id="charModalBody">
                    <!-- Conteúdo será preenchido via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Player de Áudio -->
    <div class="audio-player">
        <audio id="bg-music" loop>
            <source src="assets/audio/hxh-theme.mp3" type="audio/mpeg">
        </audio>
        <button id="play-btn" class="audio-control"><i class="fas fa-play"></i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        <select id="track-selector">
            <option value="hxh-theme.mp3">Tema Principal</option>
            <option value="departure.mp3">Departure!</option>
            <option value="hisoka-theme.mp3">Tema do Hisoka</option>
        </select>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>© 2023 Hunter x Hunter Wiki. Todos os direitos reservados a Yoshihiro Togashi.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/audio-player.js"></script>
    <script src="js/characters.js" defer></script>
    <script src="js/script.js"></script>
</body>
</html>
