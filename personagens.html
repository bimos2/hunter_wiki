<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/icon/aranha.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens | Hunter x Hunter Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/characters.css">
</head>
<body class="characters-page">
    <!-- Navegação -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <!-- Botão do menu alinhado à esquerda -->
        <button class="navbar-toggler ms-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Logo centralizado -->
        <a class="navbar-brand mx-auto" href="./index.html">
           <img src="./assets/icon/aranha.png" alt="Hunter x Hunter" height="40">
        </a>
        
        <!-- Espaço vazio para balancear o layout -->
        <div class="navbar-toggler invisible"></div>
        
        <!-- Itens do menu (abrindo da esquerda) -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">  <!-- Alterado de ms-auto para me-auto -->
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./personagens.html">Personagens</a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./arcos.html">Arcos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nen.html">Sistema Nen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./wallpapers.html">Wallpapers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página de Personagens
    <div class="container-fluid px-0 characters-container">

        <div class="characters-banner">
            <div class="banner-overlay"></div>
            <h1 class="banner-title animate__animated animate__fadeInDown">PERSONAGENS</h1>
            <p class="banner-subtitle animate__animated animate__fadeIn animate__delay-1s">Conheça os Caçadores e suas habilidades únicas</p>
        </div>

        <!-- Lista de Personagens Vertical -->
        <div class="characters-vertical-container" id="characters-vertical">
            <!-- Personagens serão carregados via JavaScript -->
        </div>
    </div>
    <!--vixiiii-->
    <div class="characters-horizontal-container">
    <div class="scroll-indicator left-indicator">
        <i class="fas fa-chevron-left"></i>
    </div>
    
    <div class="characters-horizontal-scroll" id="characters-horizontal">
        <!-- Personagens serão inseridos aqui via JavaScript -->
    </div>
    
    <div class="scroll-indicator right-indicator">
        <i class="fas fa-chevron-right"></i>
    </div>
</div>

    <!-- Modal de Detalhes do Personagem -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="charModalTitle"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0" id="charModalBody">
                    <!-- Conteúdo será preenchido via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Player de Áudio -->
    <div class="audio-player">
        <audio id="background-music" loop>
            <source src="./assets/audio/hunter.mp3" type="audio/mpeg">
        </audio>
        <div class="volume-control">
            <button class="volume-btn" id="mute-toggle">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/characters.js"></script>
    <script src="./js/audio-player.js"></script>
</body>
</html>
